<!DOCTYPE html>

<head>
    <title>yahtzee</title>
<link rel="stylesheet" href="yahtzee.css">

</head>


<body>

 <button 
 class="button1"
 type="button"
 onclick="rollen()">
  gooien
</button>

<div class="grid-container">
    <div > Aces</div>
    <div name="CountNumber" id="1"   data-value="1">0</div>
    <div > Two's</div>
    <div name="CountNumber"  id="2" data-value="2" > 0</div>
    <div > Threes</div>
    <div name="CountNumber" id="3"  data-value="3"> 0</div>
    <div > Fours</div>
    <div name="CountNumber" id="4" data-value="4"> 0</div>
    <div > Fives</div>
    <div name="CountNumber" id="5" data-value="5"> 0</div>
    <div > Sixes</div>
    <div name="CountNumber" id="6" data-value="6"> 0</div>
    <div > Total Points</div>
    <div name="CountNumber" id="totalPoints"> 0</div>
    <div > Extra bonus = 35 points if >63</div>
    <div name="CountNumber" id="8"> 0</div>
    <div > Total</div>
    <div name="CountNumber" id="9"> 0</div>

  </div>


  


    <script src="index.js"></script>

</body>
